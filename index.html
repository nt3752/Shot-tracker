<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Shot Tracker v38_1</title>
  <link rel="stylesheet" href="styles.css?v=38_1" />
</head>
<body>
  <header class="header">
    <div class="headerTop">
      <div class="brand">Shot Tracker <small>v38_1</small></div>
      <button id="btnCourse" class="iconBtn" type="button">⚙️</button>
    </div>

    <div class="pills" aria-label="scoreboard">
      <div class="pill"><div class="num" id="sbHole">1</div><div class="lab">Hole</div></div>
      <div class="pill"><div class="num" id="sbShots">0</div><div class="lab">Shots</div></div>
      <div class="pill"><div class="num" id="sbTotal">0</div><div class="lab">Total</div></div>
      <div class="pill"><div class="num" id="sbCourse">--</div><div class="lab">Course</div></div>
    </div>
    <div class="roundInfo" id="roundInfo">Round</div>
  </header>

  <main class="main">
    <section class="section">
      <h2>Rangefinder</h2>
      <div class="kv">
        <div>
          <div class="k">To Flag</div>
          <div class="v"><span id="toFlag">--</span><span class="sub">y</span></div>
        </div>
        <div class="acc bad" id="accTag">acc --y</div>
      </div>
      <div style="height:10px"></div>
      <div class="inputLine">
        <label for="attempt">Attempt</label>
        <input id="attempt" type="text" class="inp" placeholder="--" inputmode="numeric" maxlength="3" pattern="\d*">
        <button id="btnCaddy" class="smallBtn" type="button">CADDY</button>
      </div>
      <div style="height:10px"></div>
      <div class="row">
        <button id="btnTee" class="bigBtn" type="button">TEE</button>
        <button id="btnFlag" class="bigBtn" type="button">FLAG</button>
        <button id="btnShot" class="bigBtn" type="button">SHOT</button>
      </div>

      <div style="height:10px"></div>
      <div class="row">
        <button id="btnPrevHole" class="smallBtn" type="button">◀ Hole</button>
        <button id="btnJumpHole" class="btn sm">Hole 1</button>
        <button id="btnNextHole" class="smallBtn" type="button">Hole ▶</button>
      </div>
      <div style="height:10px"></div>
      <div class="row">
        <button id="btnPen" class="smallBtn danger" type="button">Pen</button>
        <button id="btnDel" class="smallBtn danger" type="button">Del</button>
        <button id="btnFwy" class="smallBtn" type="button">Fwy</button>
        <button id="btnGir" class="smallBtn" type="button">GIR</button>
      </div>
    </section>

    <section class="section">
      <h2>This Hole</h2>
      <div class="split compact">
        <div class="inputLine compact">
          <label for="par">Par</label>
          <input id="par" type="text" class="inp compactInp" placeholder="4" inputmode="numeric" maxlength="1" pattern="\d*">
        </div>
        <div class="inputLine compact">
          <label for="holeYds">Yds</label>
          <input id="holeYds" type="text" class="inp compactInp" placeholder="385" inputmode="numeric" maxlength="3" pattern="\d*">
        </div>
      </div>
    </section>

    <section class="section">
      <h2>Shots</h2>
      <div class="list" id="shotsList" aria-label="shots"></div>
    </section>
  </main>

  <div id="caddyBackdrop" class="backdrop hidden"></div>
  <div id="caddySheet" class="sheet hidden" role="dialog" aria-modal="true">
    <div class="sheetHeader">
      <h3>Caddy</h3>
      <div class="right">
        <button id="btnShowAll" class="smallBtn" type="button">Show All</button>
        <button id="btnMode" class="smallBtn" type="button">Carry</button>
        <button id="btnBag" class="smallBtn" type="button">Bag</button>
        <button id="btnCloseCaddy" class="smallBtn" type="button">Close</button>
      </div>
    </div>
    <div style="height:10px"></div>
    <div class="inputLine">
      <label for="caddyTarget">Target</label>
      <input id="caddyTarget" type="text" class="inp" inputmode="numeric" maxlength="3" pattern="\d*">
      <button id="btnResetAdj" class="smallBtn" type="button">Reset</button>
    </div>
    <div id="caddyList"></div>
  </div>

  <div id="bagBackdrop" class="backdrop hidden"></div>
  <div id="bagSheet" class="sheet hidden" role="dialog" aria-modal="true">
    <div class="sheetHeader">
      <h3>Bag</h3>
      <div class="right">
        <button id="btnCloseBag" class="smallBtn" type="button">Close</button>
      </div>
    </div>
    <div style="height:10px"></div>
    <div class="row rowWrap">
      <div style="flex:1;min-width:140px">
        <div class="inputLine">
          <label for="bagClub">Club</label>
          <select id="bagClub" class="inp"></select>
        </div>
      </div>
      <div style="flex:1;min-width:140px">
        <div class="inputLine">
          <label for="bagType">Type</label>
          <select id="bagType" class="inp"></select>
        </div>
      </div>
    </div>
    <div style="height:10px"></div>
    <div class="row rowWrap">
      <div style="flex:1;min-width:140px">
        <div class="inputLine">
          <label for="bagCarry">Carry</label>
          <input id="bagCarry" class="inp" inputmode="numeric" type="number" />
        </div>
      </div>
      <div style="flex:1;min-width:140px">
        <div class="inputLine">
          <label for="bagTotal">Total</label>
          <input id="bagTotal" class="inp" inputmode="numeric" type="number" />
        </div>
      </div>
      <button id="btnSaveBag" class="bigBtn" type="button" style="min-width:120px">SAVE</button>
    </div>
    <div style="height:6px"></div>
    <div style="color:var(--muted);font-weight:850;font-size:12px">Changes save for this device.</div>
  </div>

  <script src="config.js?v=38_1"></script>
  <script src="app.js?v=38_1" defer></script>
</body>
</html>
