<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Course Setup v38_1</title>
  <link rel="stylesheet" href="styles.css?v=38_1" />
</head>
<body>
  <header class="header">
    <div class="headerTop">
      <div class="brand">Course Setup <small>v38_1</small></div>
      <button class="iconBtn" type="button" onclick="location.href='index.html'">⬅︎</button>
    </div>
  </header>

  <main class="main">
    <section class="section">
      <h2>Course</h2>
      <div class="inputLine">
        <label for="courseName">Name</label>
        <input id="courseName" class="inp" placeholder="Course name" />
      </div>
      <div style="height:10px"></div>
      <button id="btnSaveCourse" class="bigBtn" type="button">SAVE</button>
      <div style="height:8px"></div>
      <div style="color:var(--muted);font-weight:850;font-size:12px">Saves on this device.</div>
    </section>
  
    <section class="section">
      <h2>Holes</h2>
      <div style="color:var(--muted);font-weight:850;font-size:12px;margin-bottom:8px">Edit Par/Yds/HCP. Saved on this device.</div>
      <div class="holesGrid" id="holesGrid"></div>
      <div style="height:10px"></div>
      <button id="btnSaveHoles" class="bigBtn" type="button">SAVE HOLES</button>
    </section>

  </main>

  <script src="config.js?v=38_1"></script>
  <script src="app.js?v=38_1" defer></script>
</body>
</html>
